<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Clower</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="left-header">
                <div class="logo"> <a href="index.html">Zora the Kitten</a> </div>
                <div class="home"> <a href="index.html">Home</a> </div>
            </div>
            <div class="right-header">
                <div class="dark-mode">
                    <img class="dark-mode-img" src="images/basic-sun-ui-svgrepo-com.svg" width="30px">
                </div>
                <div class="login"> <a href="index.html">Log in</a> </div>
                <div class="register"> <a href="index.html">Register</a> </div>
            </div>
        </div>

        <div class="form-container">
            <div class="form-title">Join the Clowder!</div>
            <form action="index.html" method="get">
                <div class="row">
                    <div class="element">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" placeholder="Zora">
                        <span class="error_message" id="first_name_error"></span>
                    </div>

                    <div class="element">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" placeholder="The Kitten">
                        <span class="error_message" id="last_name_error"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="element">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="zorathekitten@gmail.com">
                        <span class="error_message" id="email_error"></span>
                    </div>

                    <div class="element">
                        <label for="phone_number">Phone Number</label>
                        <input type="text" name="phone_number" id="phone_number" placeholder="XXXX XXX XXX">
                        <span class="error_message" id="phone_number_error"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="element">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                        <span class="error_message" id="password_error"></span>
                    </div>

                    <div class="element">
                        <label for="phone_number">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password">
                        <span class="error_message" id="confirm_password_error"></span>
                    </div>
                </div>

                <button type="submit">Create Account</button>
            </form>
            <div class="button-info">Already have an account? <a href="index.html" style="color: rgb(6, 163, 6)">Log in</a> </div>
        </div>
    </div>
</body>
</html>
