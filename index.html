<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Clower</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="left-header">
                <div class="logo"> <a href="index.html">Zora the Kitten</a> </div>
                <div class="home"> <a href="index.html">Home</a> </div>
            </div>
            <div class="right-header">
                <div class="login"> <a href="index.html">Log in</a> </div>
                <div class="register"> <a href="index.html">Register</a> </div>
            </div>
        </div>

        <div class="form-container">
            <div class="form-title">Join the Clowder!</div>
            <form action="index.html" method="post">
                <div class="row">
                    <div class="element">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>

                    <div class="element">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                </div>

                <div class="row">
                    <div class="element">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="element">
                        <label for="phone_number">Phone Number</label>
                        <input type="text" name="phone_number" id="phone_number">
                    </div>
                </div>

                <div class="row">
                    <div class="element">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>

                    <div class="element">
                        <label for="phone_number">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password">
                    </div>
                </div>

                <!-- Change button to not submit the form but to navigate -->
                <button type="button" onclick="window.location.href='index.html';">Create Account</button>
            </form>
            <div class="button-info">Already have an account? <a href="index.html" style="color: green">Log in</a> </div>
        </div>
    </div>
</body>
</html>
